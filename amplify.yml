version: 1
applications:
  - appRoot: apps/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../../
            - yarn install
        build:
          commands:
            - yarn build --scope=frontend
            - cd apps/frontend
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'

  - appRoot: apps/sanity-studio
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../../
            - yarn add -g @sanity/cli
            - yarn install
        build:
          commands:
            - yarn build --scope=sanity-studio
            - cd apps/sanity-studio
      artifacts:
        baseDirectory: ./dist
        files:
          - '**/*'
