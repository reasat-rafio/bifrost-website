version: 1
applications:
  - appRoot: apps/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - rm -rf node_modules
            - rm -rf apps/frontend/node_modules
            - corepack enable
            - pnpm install
        build:
          commands:
            - pnpm build --scope=frontend
            - cd apps/frontend
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'

  - appRoot: apps/sanity-studio
    frontend:
      phases:
        preBuild:
          commands:
            - rm -rf node_modules
            - rm -rf apps/sanity-studio/node_modules
            - corepack enable
            - pnpm install
        build:
          commands:
            - pnpm build --scope=sanity-studio
            - cd apps/sanity-studio
      artifacts:
        baseDirectory: ./dist
        files:
          - '**/*'