version: 1
applications:
  - appRoot: apps/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../../
            - npm install -g @sanity/cli
            - yarn install -f
        build:
          commands:
            - yarn build --scope=sanity-studio
            - cp -r apps/sanity-studio/dist apps/frontend/public/studio
            - yarn build --scope=frontend
            - cd apps/frontend
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
