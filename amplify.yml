version: 1
applications:
  - appRoot: apps/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../../
            - yarn install
        build:
          commands:
            - yarn build --scope=frontend
            - cd apps/frontend
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - apps/frontend/node_modules/**/*

  - appRoot: apps/sanity-studio
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../../
            - yarn install
        build:
          commands:
            - yarn build --scope=sanity-studio
            - cd apps/sanity-studio
      artifacts:
        baseDirectory: ./dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - apps/sanity-studio/node_modules/**/*
